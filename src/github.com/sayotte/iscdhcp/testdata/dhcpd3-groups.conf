group {
  option domain-name-servers 10.2.3.2, 10.2.4.2;
  use-host-decl-names on;
   if exists user-class and option user-class = "iPXE" {
                filename "stage0.ipxe";
        } else {
                filename "undionly.kpxe";
        }
  host serverA.mydomain.tld { hardware ethernet; fixed-address 10.1.2.195; }
        host serverB.mydomain.tld { hardware ethernet 63:01:D9:F5:7D:42; fixed-address 10.1.2.170; }
        host serverC.mydomain.tld { hardware ethernet B0:BD:CC:8C:34:C7; fixed-address 10.1.2.171; }
         host serverD.mydomain.tld {
                hardware ethernet 11:b6:a0:8b:8c:d8;
                fixed-address 10.1.2.212;
        }
}

group {
  option domain-name-servers 10.2.3.2, 10.2.4.2;
  use-host-decl-names on;
  
  host serverE.mydomain.tld { hardware ethernet bd:f8:43:f5:c0:0b; fixed-address 10.1.2.195; include "/etc/dhcp3/oel6_x86-64";}
        host serverF.mydomain.tld { hardware ethernet b2:00:c5:4c:7e:e4; fixed-address 10.1.2.170; include "/etc/dhcp3/oel6_x86-64";}
        host serverG.mydomain.tld { hardware ethernet f3:a4:49:46:19:31; fixed-address 10.1.2.171; include "/etc/dhcp3/oel6_x86-64";}
        host serverH.mydomain.tld {
                hardware ethernet d8:5d:d1:05:00:c0;
                fixed-address 10.1.2.212;
                include "/etc/dhcp3/oel6_x86-64"; 
        }
}
